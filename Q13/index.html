<!DOCTYPE html>
<html>
<head>
  <title>DOM Query Selector Example</title>
  <style>
    .class1 {
      color: blue;
    }
  
    .class2 {
      color: green;
    }
  </style>
</head>
<body>
  <p id="paragraph1" class="class1">This is paragraph 1 with class 1.</p>
  <p id="paragraph2" class="class2">This is paragraph 2 with class 2.</p>
  <p id="paragraph3" class="class1">This is paragraph 3 with class 1.</p>
  <p id="paragraph4" class="class2">This is paragraph 4 with class 2.</p>

  <script src="script.js"></script>
</body>
</html>
